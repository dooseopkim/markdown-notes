<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./resources/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock">
        <h1 class="js-title">00:00:00</h1>
      </div>
      <form class="js-form showing">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-gretting gretting"></h4>
      <div class="toDoContainer">
        <form class="js-toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
      <div class="js-weather"></div>
    </body>
  </div>
  <script src="./resources/js/index.js"></script>
  <script src="./resources/js/clock.js"></script>
  <script src="./resources/js/gretting.js"></script>
  <script src="./resources/js/toDo.js"></script>
  <script src="./resources/js/bg.js"></script>
  <script src="./resources/js/weather.js"></script>
</html>
